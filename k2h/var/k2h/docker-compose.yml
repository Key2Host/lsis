services:
    proxy:
        container_name: k2h_proxy
        build:
            context: ./nginx
            dockerfile: Dockerfile
        restart: always
        ports:
            - 80:80
            - 443:443
        links:
            - webserver
        networks:
            - network
    webserver:
        container_name: k2h_webserver
        build:
            context: ./apache2
            dockerfile: Dockerfile
        restart: unless-stopped
        networks:
            - network
    database:
        container_name: k2h_database
        build:
            context: ./mysql
            dockerfile: Dockerfile
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: johnpw
            MYSQL_DATABASE: john
            MYSQL_USER: john
            MYSQL_PASSWORD: johnpw
        volumes:
            - db:/var/lib/mysql
        networks:
            - network
    saci:
        container_name: k2h_saci
        build:
            context: ./saci
            dockerfile: Dockerfile
        restart: always
        networks:
            - network
    phpmyadmin:
        container_name: k2h_phpmyadmin
        image: phpmyadmin/phpmyadmin
        ports:
            - '8080:80'
        environment:
            PMA_HOST: database
            PMA_HIDE_DBS: '^(information_schema|performance_schema)$'
        depends_on:
            - database
        links:
           - database
        networks:
           - network
    webmail:
        container_name: k2h_webmail
        image: roundcube/roundcubemail
        environment:
           ROUNDCUBEMAIL_DEFAULT_HOST: ssl://mailserver
           ROUNDCUBEMAIL_SMTP_SERVER: ssl://mailserver
           ROUNDCUBEMAIL_INSTALL_PLUGINS: 1
           ROUNDCUBEMAIL_PLUGINS: password, zipdownload, markasjunk, archive
           ROUNDCUBEMAIL_ASPELL_DICTS: de, en
           ROUNDCUBEMAIL_DB_TYPE: mysql
           ROUNDCUBEMAIL_DB_HOST: database
           ROUNDCUBEMAIL_DB_PORT: 3306
           ROUNDCUBEMAIL_DB_USER: wmusr
           ROUNDCUBEMAIL_DB_PASSWORD: KN9v8%72Â£c;V
           ROUNDCUBEMAIL_DB_NAME: webmail
        depends_on:
            - database
        links:
           - database
        networks:
            - network
networks:
  network:
    driver: bridge
volumes:
  db:
